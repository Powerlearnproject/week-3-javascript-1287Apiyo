<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Example</title>
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Interactive JavaScript Example</h1>
    
    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
        <br><br>
        <button onclick="performOperations()">Perform Operations</button>
    </div>

    <div>
        <h2>Results:</h2>
        <p id="addResult"></p>
        <p id="subtractResult"></p>
        <p id="multiplyResult"></p>
        <p id="divideResult"></p>
    </div>

    <canvas id="myChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
